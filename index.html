<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>The City Which Doesn't Exist</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff url('https://www.transparenttextures.com/patterns/notebook.png'); /* Тетрадный фон */
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .phone {
      width: 90%;
      max-width: 350px;
      height: 600px;
      border: 4px solid black;
      border-radius: 30px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .logo {
      text-align: center;
      margin-top: 10px;
    }

    .logo img {
  width: 100%;
  height: 200px;
  object-fit: contain;
  cursor: pointer;
}

    .video {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video iframe {
      width: 100%;
      height: auto;
      aspect-ratio: 16/9;
      border-radius: 15px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .buttons a {
      flex: 1;
      text-align: center;
      text-decoration: none;
      border: 2px solid #4169e1;
      padding: 10px 0;
      border-radius: 10px;
      color: #4169e1;
      transition: background 0.3s;
      font-weight: bold;
      font-size: 4vw;
    }

    .buttons a:hover {
      background: #4169e1;
      color: #fff;
    }

    @media (min-width: 768px) {
      .buttons a {
        font-size: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="phone">
    <div class="logo">
      <img id="logoImage" src="images/band_image1.png" alt="Logo">
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/45VRXnv2ByM" title="YouTube video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="buttons">
      <a href="#">Stay concept</a>
      <a href="#">View the City</a>
    </div>
  </div>

  <script>
    const logo = document.getElementById('logoImage');
    const image1 = 'images/band_image1.png';
    const image2 = 'images/band_image2.png';
    let toggle = false;

    setInterval(() => {
  toggle = !toggle;
  logo.src = toggle ? image2 : image1;
}, 10000);
  </script>
</body>
</html>
